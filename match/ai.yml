# ai.yml â€” AI/OpenClaw model shortcuts and prompts

matches:
  # Model switches
  - triggers: ["/model mini"]
    label: "OpenRouter MiniMax m2.5"
    replace: "/model openrouter/minimax/minimax-m2.5"

  - triggers: ["/model hai"]
    label: "Claude Haiku"
    replace: "/model anthropic/claude-haiku-4-5"

  - triggers: ["/model son"]
    label: "Claude Sonnet"
    replace: "/model anthropic/claude-sonnet-4-6"

  - triggers: ["/model opu"]
    label: "Claude Opus"
    replace: "/model anthropic/claude-opus-4-6"

  - triggers: ["/model gem"]
    label: "Gemini Flash (free)"
    replace: "/model openrouter/google/gemini-2.0-flash-001"

  - triggers: ["/model kimi"]
    label: "Kimi K2"
    replace: "/model openrouter/moonshot/kimi-k2"
